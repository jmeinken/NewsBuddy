{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row">
	<div class="col-sm-8 col-sm-offset-2">
		<form method="post" id="myForm">
			{% csrf_token %}
			{{ form|crispy }}
			<button class="btn btn-primary" type="submit">Create</button>
		</form>
	</div>
</div>
{% endblock %}
